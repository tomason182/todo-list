<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <div class="logo">Logo of the page</div>
        <div class="userInfo">User Info</div>
    </header>
    <div class="content">
        <nav class="sidebar-container">
            <ul class="sidebar-items">
                <li><div class="my-day">My Day</div></li>
                <li>This Week</li>
                <li>Calendar</li>
            </ul>
            <br>
            <div class="project-container">
                <h3 class="title-projects titles-sidebar">My projects</h3>
                <button class="add-project"><img src="images/add.svg" alt="add task"></button>
                <ul class="projects">
                    <li>Project 1</li>
                    <li>Project 2</li>
                    <li>Project 3</li>
                </ul>
            </div>
            
        </nav>
        <section id="main-container">
        </section>
    </div>
</body>
</html>
