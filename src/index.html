<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <div class="logo">Logo of the page</div>
        <div class="userInfo">User Info</div>
    </header>
    <div class="content">
        <nav class="sidebar-container">
            <ul class="sidebar-items">
                <li><div class="my-day day-week-calendar-filter">My Day</div></li>
                <li><div class="week day-week-calendar-filter">This Week</div></li>
                <li><div class="calendar day-week-calendar-filter">Calendar</div></li>
            </ul>
            <br>
            <div class="project-container">
                <div class="project-container-header">
                    <h3 class="title-projects titles-sidebar">My projects</h3>
                    <button class="add-project-button"><img src="images/add.svg" alt="add task"></button>
                </div>
                <div class="project-dialog-container">
                    <dialog id="project-dialog">
                        <form id = "add-project-form" action="">
                            <button id="cancel-add-project-dialog">Cancel</button>
                            <label for="project-input">Project name:</label>
                            <input id= "project-input" type="text" name="project-input" placeholder="add new project" autofocus>
                            <button id= "project-submit" type="submit">Continue</button>
                        </form>                        
                    </dialog>
                </div>
                <div class="project-container-list">    
                    <ul class="projects">
                        <li>Project 1</li>
                        <li>Project 2</li>
                        <li>Project 3</li>
                    </ul>
                </div>
            </div>
            
        </nav>
        <section id="main-container">
        </section>
    </div>
</body>
</html>
